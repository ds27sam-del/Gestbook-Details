<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='guestbook.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Entry</h1>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashes">
            {% for category, msg in messages %}
                <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <section class="form-section">
            <form action="{{ url_for('edit_entry', entry_id=entry.id) }}" method="post">
                <label>Name *</label>
                <input type="text" name="name" value="{{ entry.name }}" required>

                <label>Email</label>
                <input type="email" name="email" value="{{ entry.email }}">

                <label>Phone</label>
                <input type="text" name="phone" value="{{ entry.phone }}">

                <label>Message *</label>
                <textarea name="message" rows="4" required>{{ entry.message }}</textarea>

                <button type="submit">Save</button>
                <a href="{{ url_for('index') }}" class="cancel">Cancel</a>
            </form>
        </section>

    </div>
</body>
</html>
